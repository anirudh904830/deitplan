<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Diet Plan</title>
    <style>
        /* Full-screen background */
        body {
            font-family: Arial, sans-serif;
            background:  no-repeat center center/cover;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("victor-freitas-WvDYdXDzkhs-unsplash.jpg");
        }
        pre{
            color: white;
        }
        #age{
            background-color: rgba(248, 239, 239, 0.927);
        }

        h1 {
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color:none;
        }

        /* Form styling */
        form {
            background: rgba(0,0,0,0);
            max-width: 400px;
            padding: 20px;
            margin: 20px auto;
            text-align: left;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.2);
            ;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            
            
            
        }
        
        

        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: rgba(255,255,255,.1);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            
        }

        input[type="submit"]:hover {
            background-color: rgba(255,255,255,.2);
        }

        input[type="reset"] {
            background-color: rgba(255,255,255,.1);
        }

        input[type="reset"]:hover {
            background-color: rgba(255,255,255,.2);
        }

        /* Diet plan output box */
        #result {
            max-width: 400px;
            background: rgba(255,255,255,.1);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }

        #result h2 {
            color: #f2e8e8;
        }

        #result p {
            font-size: 16px;
        }

    </style>
</head>
<body>

    <h1>TIME TO CHANGE</h1>

    <pre><i>Dear user, here we give you a healthy diet plan as per your BMI. Let's goooo!!!</i></pre>

    <form id="dietForm">
        
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
        <br><br>
        
        <label>Choose your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="age">Enter age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <br><br>

        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in KG" required>
        <br><br>

        <label for="height">Enter your height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height in CM" required>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <!-- Result Box -->
    <div id="result">
        <h2>Diet Plan Suggestion</h2>
        <p id="bmiResult"></p>
        <p id="dietSuggestion"></p>
    </div>

    <script>
        document.getElementById("dietForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value;
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let genderMale = document.getElementById("male").checked;
            let genderFemale = document.getElementById("female").checked;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            if (!genderMale && !genderFemale) {
                alert("Please select your gender.");
                return;
            }

            if (age < 5 || age > 100) {
                alert("Please enter a valid age between 5 and 100.");
                return;
            }

            if (weight < 10 || weight > 200) {
                alert("Please enter a valid weight between 10kg and 200kg.");
                return;
            }

            if (height < 50 || height > 250) {
                alert("Please enter a valid height between 50cm and 250cm.");
                return;
            }

            // Calculate BMI
            let heightMeters = height / 100;
            let bmi = (weight / (heightMeters * heightMeters)).toFixed(2);

            let category, dietPlan;
            
            if (bmi < 18.5) {
                category = "Underweight";
                dietPlan = "Increase calorie intake with healthy fats, protein-rich foods, and whole grains.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal Weight";
                dietPlan = "Maintain a balanced diet with fruits, vegetables, lean proteins, and whole grains.";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
                dietPlan = "Reduce sugar and refined carbs, eat more fiber, and increase physical activity.";
            } else {
                category = "Obese";
                dietPlan = "Focus on a low-carb diet, include more protein, and engage in regular exercise.";
            }

            // Display the result
            document.getElementById("bmiResult").innerHTML = `Your BMI is <b>${bmi}</b> (${category}).`;
            document.getElementById("dietSuggestion").innerHTML = `<b>Suggested Diet:</b> ${dietPlan}`;
            document.getElementById("result").style.display = "block";
        });
    </script>

</body>
</html>
